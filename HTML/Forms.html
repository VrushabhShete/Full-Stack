<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <form action="#">
        <input type="text" name="fname" placeholder="Enter your firstname"><br>
        <input type="text" name="lname" placeholder="Enter your lastname"><br>
        <textarea name="address" cols="30" rows="10" placeholder="Address"></textarea><br>
        Gender<br>
        <input type="radio" value="Male" name="Gender">Male
        <input type="radio" value="Female" name="Gender">Female<br>

        <input type="checkbox" name="Car" id="Car">Car
        <input type="checkbox" name="Bike" id="Bike">Bike<br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
